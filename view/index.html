<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tubes AKA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container">
    <h2 class="mt-5 mb-5 fw-bold text-center">Aplikasi Music Sorting System</h2>
    
    <div class="row">
        <div class="col-md-8">
            <div class="table-responsive border rounded" style="max-height: 600px; overflow-y: auto;">
                <table class="table table-sm table-striped table-hover table-bordered mb-0">
                    <thead class="table-dark sticky-top">
                        <tr>
                            <th>No</th>
                            <th>Artis</th>
                            <th>Judul Lagu</th>
                            <th>Durasi (Detik)</th>
                        </tr>
                    </thead>
                    <tbody id="tabelBody">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title fw-bold">Control Panel</h4>
                    <hr>
                    
                    <div class="mb-3">
                        <label for="inputN" class="form-label fw-bold">Jumlah Data (N):</label>
                        <input type="number" id="inputN" class="form-control" value="100">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Pilih Metode:</label>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="pilihMetode" id="radioIteratif" value="iteratif" checked>
                                    <label class="form-check-label" for="radioIteratif">
                                        Iteratif
                                    </label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="pilihMetode" id="radioRekursif" value="rekursif">
                                    <label class="form-check-label" for="radioRekursif">
                                        Rekursif
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-lg fw-bold fs-6" onclick="prosesSorting()">
                            Mulai Sorting & Generate
                        </button>
                    </div>

                    <div class="mt-4">
                        <div class="alert alert-info" id="statusBox" style="display: none;">
                            Metode: <span id="infoMetode" class="fw-bold">-</span><br>
                            Waktu Backend: <strong id="waktuEksekusi" class="text-danger">0</strong> mikrosekon.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    async function prosesSorting() {
        const n = document.getElementById('inputN').value;
        
        // 1. AMBIL NILAI RADIO BUTTON YANG DIPILIH
        // Mencari input dengan nama 'pilihMetode' yang sedang di-check
        const metodeDipilih = document.querySelector('input[name="pilihMetode"]:checked').value;

        const tabelBody = document.getElementById('tabelBody');
        const statusBox = document.getElementById('statusBox');
        const waktuText = document.getElementById('waktuEksekusi');
        const infoMetode = document.getElementById('infoMetode');

        // Reset tampilan saat loading
        tabelBody.innerHTML = '<tr><td colspan="4" class="text-center p-3">Sedang membuat data dan mengurutkan...</td></tr>';
        statusBox.style.display = 'none';
        
        try {
            // A. KIRIM DATA KE GOLANG (Fetch API)
            // Sertakan 'metode' dalam JSON body
            const response = await fetch('/api/process', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    jumlah_data: parseInt(n),
                    metode: metodeDipilih 
                })
            });

            // B. TERIMA BALASAN JSON
            const result = await response.json();

            // C. UPDATE TAMPILAN INFO
            waktuText.innerText = result.waktu_eksekusi;
            infoMetode.innerText = metodeDipilih.toUpperCase(); // Biar huruf besar
            statusBox.style.display = 'block';
            
            // D. RENDER TABEL
            let htmlData = '';
            // Gunakan loop biasa agar performa render lebih baik untuk data banyak
            for (let i = 0; i < result.hasil.length; i++) {
                const lagu = result.hasil[i];
                htmlData += `
                    <tr>
                        <td>${i + 1}</td>
                        <td>${lagu.artis}</td>
                        <td>${lagu.judul}</td>
                        <td>${lagu.durasi}</td>
                    </tr>
                `;
            }
            tabelBody.innerHTML = htmlData;

        } catch (error) {
            console.error('Error:', error);
            tabelBody.innerHTML = '<tr><td colspan="4" class="text-danger text-center">Gagal menghubungi server. Pastikan Go running.</td></tr>';
        }
    }
</script>

</body>
</html>
